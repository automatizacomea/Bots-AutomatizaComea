<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Agentes IA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- ... (previous content remains unchanged) ... -->

    <!-- Modal de Criação de Agente -->
    <div id="createAgentModal" class="modal">
        <div class="modal-content max-w-4xl">
            <h2 class="text-2xl font-bold mb-4">Criar Novo Agente</h2>
            <form id="agentForm" class="grid grid-cols-2 gap-4">
                <div class="col-span-2">
                    <h3 class="text-xl font-semibold mb-2">1️⃣ Informações Gerais sobre a IA</h3>
                </div>
                <div class="form-group">
                    <label for="agentName">Nome da IA</label>
                    <input type="text" id="agentName" name="name" required placeholder="Ex: Assistente Jurídico">
                </div>
                <div class="form-group">
                    <label for="agentObjective">Objetivo principal da IA</label>
                    <select id="agentObjective" name="objective" required>
                        <option value="">Selecione um objetivo</option>
                        <option value="atendimento">Atendimento ao cliente</option>
                        <option value="suporte">Suporte jurídico</option>
                        <option value="vendas">Vendas de serviços jurídicos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentTargetAudience">Público-alvo da IA</label>
                    <select id="agentTargetAudience" name="targetAudience" required>
                        <option value="">Selecione o público-alvo</option>
                        <option value="pessoas_fisicas">Pessoas Físicas</option>
                        <option value="empresas">Empresas</option>
                        <option value="advogados">Advogados</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentSpecializations">Áreas de especialização</label>
                    <select id="agentSpecializations" name="specializations" multiple required>
                        <option value="civil">Direito Civil</option>
                        <option value="trabalhista">Direito Trabalhista</option>
                        <option value="empresarial">Direito Empresarial</option>
                        <option value="tributario">Direito Tributário</option>
                    </select>
                </div>
                
                <div class="col-span-2">
                    <h3 class="text-xl font-semibold mb-2">2️⃣ Nível de Atendimento e Respostas</h3>
                </div>
                <div class="form-group">
                    <label for="agentBasicQuestions">Responde dúvidas básicas?</label>
                    <select id="agentBasicQuestions" name="basicQuestions" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentGenericExplanations">Fornece explicações genéricas?</label>
                    <select id="agentGenericExplanations" name="genericExplanations" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentSuggestJurisprudence">Sugere jurisprudência?</label>
                    <select id="agentSuggestJurisprudence" name="suggestJurisprudence" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentPersuasionLevel">Nível de persuasão</label>
                    <select id="agentPersuasionLevel" name="persuasionLevel" required>
                        <option value="baixo">Baixo</option>
                        <option value="medio">Médio</option>
                        <option value="alto">Alto</option>
                    </select>
                </div>

                <div class="col-span-2">
                    <h3 class="text-xl font-semibold mb-2">3️⃣ Tom de Voz e Personalidade</h3>
                </div>
                <div class="form-group">
                    <label for="agentCommunicationStyle">Estilo de comunicação</label>
                    <select id="agentCommunicationStyle" name="communicationStyle" multiple required>
                        <option value="simples">Simples</option>
                        <option value="tecnica">Técnica</option>
                        <option value="objetiva">Objetiva</option>
                        <option value="explicativa">Explicativa</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentPersonality">Personalidade</label>
                    <select id="agentPersonality" name="personality" multiple required>
                        <option value="amigavel">Amigável</option>
                        <option value="profissional">Profissional</option>
                        <option value="proativa">Proativa</option>
                        <option value="reativa">Reativa</option>
                        <option value="empatica">Empática</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentHumorLevel">Nível de humor</label>
                    <select id="agentHumorLevel" name="humorLevel" required>
                        <option value="nenhum">Nenhum</option>
                        <option value="baixo">Baixo</option>
                        <option value="medio">Médio</option>
                        <option value="alto">Alto</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentComplexityLevel">Nível de complexidade técnica</label>
                    <select id="agentComplexityLevel" name="complexityLevel" required>
                        <option value="baixo">Baixo</option>
                        <option value="medio">Médio</option>
                        <option value="alto">Alto</option>
                    </select>
                </div>

                <div class="col-span-2">
                    <h3 class="text-xl font-semibold mb-2">4️⃣ Fluxo de Atendimento</h3>
                </div>
                <div class="form-group">
                    <label for="agentClientNeed">Tipo de necessidade atendida</label>
                    <select id="agentClientNeed" name="clientNeed" required>
                        <option value="consultoria">Consultoria</option>
                        <option value="representacao">Representação</option>
                        <option value="informacao">Informação</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentHiringMethods">Formas de contratação</label>
                    <select id="agentHiringMethods" name="hiringMethods" multiple required>
                        <option value="online">Online</option>
                        <option value="presencial">Presencial</option>
                        <option value="telefone">Telefone</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentAutoInfo">Informações automáticas para o cliente</label>
                    <select id="agentAutoInfo" name="autoInfo" multiple required>
                        <option value="horario_atendimento">Horário de atendimento</option>
                        <option value="areas_atuacao">Áreas de atuação</option>
                        <option value="contatos">Contatos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentMaxQuestions">Número máximo de perguntas na qualificação</label>
                    <select id="agentMaxQuestions" name="maxQuestions" required>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="10">10</option>
                    </select>
                </div>

                <div class="col-span-2">
                    <h3 class="text-xl font-semibold mb-2">5️⃣ Encaminhamento e Quebra de Objeções</h3>
                </div>
                <div class="form-group">
                    <label for="agentForwarding">Método de encaminhamento do cliente</label>
                    <select id="agentForwarding" name="forwarding" required>
                        <option value="email">E-mail</option>
                        <option value="telefone">Telefone</option>
                        <option value="whatsapp">WhatsApp</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentSuggestAlternatives">Sugerir alternativas para clientes não qualificados?</label>
                    <select id="agentSuggestAlternatives" name="suggestAlternatives" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentBenefits">Benefícios do escritório a serem destacados</label>
                    <select id="agentBenefits" name="benefits" multiple required>
                        <option value="experiencia">Experiência</option>
                        <option value="atendimento_personalizado">Atendimento personalizado</option>
                        <option value="tecnologia">Uso de tecnologia avançada</option>
                    </select>
                </div>

                <div class="col-span-2">
                    <h3 class="text-xl font-semibold mb-2">6️⃣ Restrições e Regras Jurídicas</h3>
                </div>
                <div class="form-group">
                    <label for="agentRestrictedTerms">Termos proibidos na comunicação</label>
                    <input type="text" id="agentRestrictedTerms" name="restrictedTerms" placeholder="Ex: garantia, certeza">
                </div>
                <div class="form-group">
                    <label for="agentFormatting">Tipo de formatação permitida nas respostas</label>
                    <select id="agentFormatting" name="formatting" required>
                        <option value="simples">Texto simples</option>
                        <option value="markdown">Markdown</option>
                        <option value="html">HTML</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentInformValues">Informar valores conforme a OAB?</label>
                    <select id="agentInformValues" name="informValues" required>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="agentValueHandling">Como lidar com valores?</label>
                    <select id="agentValueHandling" name="valueHandling" required>
                        <option value="media">Informar valores médios</option>
                        <option value="encaminhar">Encaminhar para setor comercial</option>
                    </select>
                </div>

                <div class="col-span-2">
                    <h3 class="text-xl font-semibold mb-2">7️⃣ Benefícios e Diferenciais</h3>
                </div>
                <div class="form-group col-span-2">
                    <label for="agentDifferentials">Diferenciais do escritório a serem destacados</label>
                    <select id="agentDifferentials" name="differentials" multiple required>
                        <option value="equipe_especializada">Equipe altamente especializada</option>
                        <option value="atendimento_24h">Atendimento 24 horas</option>
                        <option value="tecnologia_avancada">Uso de tecnologia avançada</option>
                        <option value="experiencia_casos_complexos">Experiência em casos complexos</option>
                    </select>
                </div>

                <div class="col-span-2">
                    <div class="button-group">
                        <button type="button" class="button secondary" id="cancelAgent">Cancelar</button>
                        <button type="submit" class="button primary">Criar Agente</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- ... (rest of the HTML remains unchanged) ... -->

    <script src="script.js"></script>
</body>
</html>
